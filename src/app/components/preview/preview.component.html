<a [routerLink]="['/ticket',ticket.id]">
    <div class="container">
        <div class="row-one">
             <h3>Journey Details</h3>
        </div>
        <hr>
        <div class="row-two">
            <h3 style="text-transform: capitalize;">{{ticket.from}} To {{ticket.to}}</h3>
        </div>
        <div class="row-three">
            <p>Date & Time : {{ticket.date}}:{{ticket.bustime}}</p>
            <p>{{ticket.busname}}</p>
            <p>Coach Type : {{ticket.buscoach}}</p>
            <p>Seats No (<span>{{ticket.seat}}</span>)</p>
        </div>
       
    </div>
</a>
